name: React.js CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install Dependencies
        run: |
          cd neza-informationa-lwebsite
          npm install
      - name: Build React App
        run: |
          cd neza-informationa-lwebsite
          npm run build
      - name: Run Tests
        run: |
          cd neza-informationa-lwebsite
          npm test